<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Data Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Facebook Data Analysis</h1>

<!-- Tabs -->
<div id="tabs">
    <div class="tab active" onclick="switchTab(0)">Original Timeline</div>
    <div class="tab" onclick="switchTab(1)">Combined Timeline</div>
</div>

<!-- Chart Container and Event Lists -->
<div id="chart-container">
    <canvas id="interactionChart"></canvas>
    <div id="events-container">
        <div>
            <h3>Global Events</h3>
            <ul id="global-events"></ul>
        </div>
        <div>
            <h3>Ukraine War Events</h3>
            <ul id="ukraine-events"></ul>
        </div>
    </div>
</div>

<!-- Word Cloud Container -->
<div id="word-cloud-container"></div>

<!-- Footer -->
<footer id="site-footer">
    <div class="footer-content">
        <p>&copy; 2024 Facebook Data Analysis. All rights reserved.</p>
        <p>
            <a href="https://example.com" target="_blank">Privacy Policy</a> |
            <a href="https://example.com" target="_blank">Terms of Service</a>
        </p>
        <p>Made by Esben, Johan, Mike & Mathias.</p>
    </div>
</footer>

<script src="chart.js"></script>
<script src="footer.js"></script>
</body>
</html>
