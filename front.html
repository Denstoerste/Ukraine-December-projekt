<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Data Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa; /* Soft light background */
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        h1 {
            text-align: center;
            background: linear-gradient(120deg, #0057b8, #003d84); /* Muted gradient blue */
            color: #f8e473; /* Softer yellow */
            padding: 25px 20px;
            font-size: 2.8rem;
            margin: 0;
            letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-bottom: 5px solid #f8e473;
        }

        /* Tabs */
        #tabs {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            gap: 10px;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            background: #0057b8;
            color: #fff;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .tab.active {
            background: linear-gradient(120deg, #f8e473, #d6b841); /* Muted yellow gradient */
            color: #003d84;
            transform: scale(1.1);
        }

        .tab:hover {
            background: #ffc84e; /* Slightly brighter yellow on hover */
            color: #003d84;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Chart Container */
        #chart-container {
            margin: 20px auto;
            max-width: 850px;
            padding: 20px;
            border: 2px solid #003d84;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        /* Events Container */
        #events-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 20px auto;
            text-align: left;
            gap: 20px;
        }

        #events-container div {
            width: 45%;
            margin: 10px;
            padding: 20px;
            box-sizing: border-box;
            border: 2px solid #003d84;
            border-radius: 10px;
            background: linear-gradient(120deg, #f8e473, #f6e6b8); /* Subtle yellow gradient */
            color: #003d84; /* Softer blue */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #events-container div:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        #events-container h3 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-decoration: underline;
        }

        #events-container ul {
            padding-left: 25px;
            line-height: 1.8;
            font-size: 1rem;
            margin: 0;
            list-style-type: circle;
        }

        /* Word Cloud */
        #word-cloud-container {
            width: 400px;
            height: 400px;
            margin: 30px auto;
            border: 3px dashed #003d84;
            border-radius: 15px;
            background: linear-gradient(120deg, #f8e473, #f6e6b8);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #events-container {
                flex-direction: column;
            }

            #events-container div {
                width: 90%;
                margin: 10px auto;
            }

            #word-cloud-container {
                width: 90%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
<h1>Facebook Data Analysis</h1>

<!-- Tabs -->
<div id="tabs">
    <div class="tab active" onclick="switchTab(0)">Original Timeline</div>
    <div class="tab" onclick="switchTab(1)">Combined Timeline</div>
</div>

<!-- Chart Container and Event Lists -->
<div id="chart-container">
    <canvas id="interactionChart"></canvas>
    <div id="events-container">
        <div>
            <h3>Global Events</h3>
            <ul id="global-events"></ul>
        </div>
        <div>
            <h3>Ukraine War Events</h3>
            <ul id="ukraine-events"></ul>
        </div>
    </div>
</div>

<!-- Word Cloud Container -->
<div id="word-cloud-container"></div>

<script src="chart.js"></script>
</body>
</html>
